<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="stylesheets/setter_stylesheet.css" rel="stylesheet" />
</head>
<body>
    <div class="check">Check</div>
    <div class="reset">Reset</div>

    <h1>Pick code color:</h1>
    <div class="items">
        <div class="item blue"></div>
        <div class="item yellow"></div>
        <div class="item orange"></div>
        <div class="item green"></div>
        <div class="item red"></div>
        <div class="item purple"></div>
    </div>    

    <h1>Code selection:</h1>
    <div class="code-selection"></div>  

    <h1>Choose hint:</h1>
    <div class="setter_hint">
        <div class="hint half inactive"></div>
        <div class="hint full inactive"></div>
    </div>    
    
    <h1>Hints selection:</h1>
    <div class="hints-selection"></div> 

    <h1>Guesser's Code:</h1>
    <div class="guesser-code"></div>
    
</body>
<script src="javascripts/setter_index.js"></script>
</html>
