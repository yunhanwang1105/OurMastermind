<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game Ongoing...</title>
    <link href="stylesheets/stylesheet.css" rel="stylesheet" />
  </head>
  
  <body>

    <div class="anouncement">Anouncement:</div>

    <div class="scoreboard"></div>
    <div class="current-time"></div>

    <div class="check">Check</div>
    <div class="reset">Reset</div>
    <div class="new-game" id="new-game">New Game</div>
    <button type = "submit">Quit Game</button>

    <div class="board"></div>
  
    <div class="items">
      <div class= "item red"></div>
      <div class="item blue"></div>
      <div class="item yellow"></div>
      <div class="item orange"></div>
      <div class="item green"></div>
      <div class="item purple"></div>
    </div>

    <div class="current-selection"></div>
    
    <div class="setter_hint invisible">
        <div class="hint half"></div>
        <div class="hint full"></div>
    </div>  
  </body>

  <script src = "javascripts/messages.js"></script>
  <script src = "javascripts/game.js"></script>
</html>
